<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Twitch Random TV - Compatível TV Samsung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #playerWrap {
      flex-grow: 1;
      width: 100%;
      max-width: 1280px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #9146FF;
      color: white;
    }
    #info {
      max-width: 1280px;
      text-align: center;
      padding: 0 10px 10px;
    }
  </style>
</head>
<body>
  <h1>Twitch Random TV</h1>
  <div id="playerWrap">
    <iframe id="twitchPlayer" src="" allowfullscreen scrolling="no"></iframe>
  </div>
  <button id="nextBtn">Next ▶</button>
  <div id="info">Clique em Next para carregar um canal</div>

  <script>
    async function loadRandom() {
      document.getElementById('info').innerText = 'Carregando...';
      try {
        const r = await fetch('https://tiny-boat-6551.wtpablo88.workers.dev/api/random-stream');
        if (!r.ok) {
          const t = await r.text();
          document.getElementById('info').innerText = 'Erro: ' + t;
          return;
        }
        const j = await r.json();
        const host = location.hostname;
        const iframe = document.getElementById('twitchPlayer');
        iframe.src = `https://player.twitch.tv/?channel=${encodeURIComponent(j.channel)}&parent=${host}`;
        document.getElementById('info').innerText = `${j.channel} — ${j.title} (${j.viewers} viewers)`;
      } catch (err) {
        document.getElementById('info').innerText = 'Erro JS: ' + err.message;
      }
    }

    document.getElementById('nextBtn').addEventListener('click', loadRandom);
  </script>
</body>
</html>
